<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vela de tarro dorado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 1rem;
    }

    .submit-button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #222;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #444;
    }

    #precioUnitario,
    #precioTotal {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      color: #000;
    }

    .cantidad-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cantidad-control button {
      padding: 5px 12px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .cantidad-control input {
      text-align: center;
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Personaliza tu vela de tarro dorado</h2>
    <form id="velaForm">
      <label>Producto:</label>
      <input type="text" id="producto" value="Vela natural de tarro dorado con flor" readonly />

      <label>Â¿Deseas empaque especial de regalo?</label>
      <select id="empaqueRegalo" onchange="actualizarPrecio()">
        <option value="Ninguno" selected>No, gracias (bolsita estÃ¡ndar)</option>
        <option value="Caja plateada">Caja plateada (+280 CUP)</option>
      </select>

      <label>Cantidad (1â€“10):</label>
      <div class="cantidad-control">
        <button type="button" onclick="cambiarCantidad(-1)">âˆ’</button>
        <input type="number" id="cantidad" min="1" max="10" value="1" />
        <button type="button" onclick="cambiarCantidad(1)">+</button>
      </div>

      <label>Tu nombre:</label>
      <input type="text" id="nombre" />

      <div id="precioUnitario">ğŸ’° Precio base por unidad: 500 CUP</div>
      <div id="precioTotal">ğŸ’µ Total: 500 CUP</div>

      <button type="button" class="submit-button" onclick="enviarWhatsapp()">Enviar por WhatsApp</button>
    </form>
  </div>

  <script>
    const empaqueSelect = document.getElementById('empaqueRegalo');
    const cantidadInput = document.getElementById('cantidad');
    const precioUnitarioDiv = document.getElementById('precioUnitario');
    const precioTotalDiv = document.getElementById('precioTotal');

    const precioBase = 500;
    const precioCaja = 280;

    function cambiarCantidad(delta) {
      let cantidad = parseInt(cantidadInput.value) || 1;
      cantidad += delta;
      if (cantidad >= 1 && cantidad <= 10) {
        cantidadInput.value = cantidad;
        actualizarPrecio();
      }
    }

    function actualizarPrecio() {
      const cantidad = parseInt(cantidadInput.value) || 1;
      const empaque = empaqueSelect.value;

      const extra = (empaque === "Caja plateada") ? precioCaja : 0;
      const total = (precioBase * cantidad) + extra;

      precioUnitarioDiv.textContent = ğŸ’° Precio base por unidad: ${precioBase} CUP;
      precioTotalDiv.textContent = ğŸ’µ Total: ${total} CUP;
    }

    function enviarWhatsapp() {
      const producto = document.getElementById('producto').value.trim();
      const cantidad = parseInt(cantidadInput.value.trim());
      const nombre = document.getElementById('nombre').value.trim();
      const empaque = empaqueSelect.value;

      if (!nombre) {
        alert("Por favor, escribe tu nombre.");
        return;
      }

      if (!cantidad || cantidad < 1 || cantidad > 10) {
        alert("Por favor, elige una cantidad vÃ¡lida (1 a 10).");
        return;
      }

      const extra = (empaque === "Caja plateada") ? precioCaja : 0;
      const total = (precioBase * cantidad) + extra;

      const mensaje = Hola, quiero hacer un pedido de velas:\n\n
        + ğŸ•¯ï¸ Producto: ${producto}\n
        + ğŸ Empaque: ${empaque}\n
        + ğŸ”¢ Cantidad: ${cantidad}\n
        + ğŸ‘¤ Nombre: ${nombre}\n
        + ğŸ’° Precio por unidad: ${precioBase} CUP\n
        + ğŸ’µ Total a pagar: ${total} CUP;

      const url = https://wa.me/53810462?text=${encodeURIComponent(mensaje)};
      window.open(url, "_blank");
    }

    window.onload = actualizarPrecio;
  </script>
</body>
</html>
